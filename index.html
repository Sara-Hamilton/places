<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places I've Been</h1>
      </div>
      <form id="places">
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="newcity">
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="newcountry">
        </div>
        <div class="form-group">
          <label for="language">Language Spoken:</label>
          <input type="text" class="form-control" id="newlanguage">
        </div>
        <div class="form-group">
          <label for="landmarks">Landmarks:</label>
          <input type="text" class="form-control" id="newlandmark">
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="text" class="form-control" id="newyear">
        </div>
        <div class="form-group">
          <label for="recommendations">Recommendations:</label>
          <input type="text" class="form-control" id="newrecommendation">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h2>Places I've Been</h2>
        <ul>
        </ul>  
    </div>
  </body>
</html>
